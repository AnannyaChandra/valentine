<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine? ğŸ’˜</title>

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      padding: 24px;
      background:
        radial-gradient(800px 600px at 20% 10%, rgba(255,77,141,0.18), transparent 60%),
        radial-gradient(800px 600px at 80% 20%, rgba(255,143,184,0.20), transparent 60%),
        linear-gradient(180deg, #fff, #fff6fa);
    }

    /* Floating hearts */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .heart{
      position:absolute;
      bottom:-10vh;
      left:var(--x);
      font-size:var(--s);
      opacity:var(--o);
      animation: floatUp var(--d) linear infinite;
    }
    @keyframes floatUp{
      from{ transform:translateY(0); opacity:0; }
      15%{ opacity:var(--o); }
      to{ transform:translateY(-120vh); opacity:0; }
    }

    .card{
      width:min(92vw,560px);
      background:rgba(255,255,255,0.9);
      border-radius:28px;
      padding:22px;
      text-align:center;
      box-shadow:0 26px 70px rgba(255,105,180,0.2);
      border:1px solid rgba(255,105,180,0.25);
      backdrop-filter: blur(10px);
      position:relative;
      z-index:2;
      animation: pop .5s ease;
    }
    @keyframes pop{
      from{ transform:translateY(10px) scale(.98); opacity:0; }
      to{ transform:none; opacity:1; }
    }

    .photo{
      width:170px;
      height:170px;
      object-fit:cover;
      border-radius:24px;
      border:3px solid rgba(255,77,141,0.3);
      box-shadow:0 16px 40px rgba(0,0,0,0.15);
      margin-bottom:14px;
    }

    h1{ margin:6px 0; font-size:30px; }
    p{ margin:0 0 16px; color:#444; }

    .btnrow{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:10px;
      flex-wrap: wrap;
    }

    button{
      padding:12px 20px;
      border-radius:14px;
      border:0;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
      transition: transform .12s ease, filter .12s ease;
      position: relative;
      overflow: hidden;
    }
    button:active{ transform: scale(0.97); }

    /* YES style (pink + shiny) */
    .btn-yes{
      background:linear-gradient(135deg,#ff4d8d,#ff8fb8);
      color:white;
      box-shadow:0 14px 30px rgba(255,77,141,0.35);
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%,100%{ transform:translateY(0) scale(1); }
      50%{ transform:translateY(-1px) scale(1.04); }
    }
    .btn-yes::before{
      content:"";
      position:absolute;
      inset:-40% -60%;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.55) 45%, transparent 60%);
      transform: rotate(20deg);
      animation: shine 2.4s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes shine{
      0%   { transform: translateX(-40%) rotate(20deg); opacity: 0; }
      15%  { opacity: 1; }
      55%  { opacity: 1; }
      100% { transform: translateX(40%) rotate(20deg); opacity: 0; }
    }

    /* NO style */
    .btn-no{
      background:#f3f3f3;
      border:1px solid #e3e3e3;
      color:#333;
      box-shadow: 0 10px 22px rgba(0,0,0,0.06);
    }

    .message{
      display:none;
      margin-top:16px;
      padding:14px;
      border-radius:18px;
      background:rgba(255,77,141,0.12);
      border:1px solid rgba(255,77,141,0.25);
      color:#b0124e;
      font-weight:700;
    }

    .note{
      margin-top:14px;
      font-size:13px;
      color:#666;
      min-height: 18px;
    }

    /* Kiss pop */
    .kiss{
      position:absolute;
      left:50%;
      top:40%;
      transform:translate(-50%,-50%) scale(0.5);
      font-size:54px;
      opacity:0;
      pointer-events:none;
    }
    .kiss.show{ animation: kissPop 1s ease; }
    @keyframes kissPop{
      0%{ opacity:0; transform:translate(-50%,-50%) scale(.4); }
      30%{ opacity:1; transform:translate(-50%,-70%) scale(1.1); }
      100%{ opacity:0; transform:translate(-50%,-110%) scale(.9); }
    }

    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      display:none;
      z-index:3;
    }
  </style>
</head>

<body>
  <div class="hearts" aria-hidden="true">
    <div class="heart" style="--x:10%;--s:22px;--o:.5;--d:12s;">ğŸ’—</div>
    <div class="heart" style="--x:25%;--s:18px;--o:.4;--d:10s;">ğŸ’–</div>
    <div class="heart" style="--x:45%;--s:26px;--o:.3;--d:14s;">ğŸ’˜</div>
    <div class="heart" style="--x:65%;--s:20px;--o:.4;--d:11s;">ğŸ’—</div>
    <div class="heart" style="--x:85%;--s:24px;--o:.3;--d:13s;">ğŸ’–</div>
  </div>

  <div class="card">
    <img src="us.jpg" class="photo" alt="Us dancing">

    <h1>Hey husbandâ€¦</h1>
    <p>Will you be my Valentine? ğŸŒ¹</p>

    <div class="btnrow">
      <button id="btnYes" class="btn-yes">Yes ğŸ’–</button>
      <button id="btnNo" class="btn-no">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="message">
      YAYYY! ğŸ’<br>
      Youâ€™re officially my Valentine â€” dinner & dancing forever ğŸ“âœ¨
    </div>

    <div class="note" id="note">Choose wisely ğŸ˜ŒğŸ’˜</div>
    <div class="kiss" id="kiss" aria-hidden="true">ğŸ’‹</div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo  = document.getElementById('btnNo');
    const msg    = document.getElementById('message');
    const note   = document.getElementById('note');
    const kiss   = document.getElementById('kiss');

    let noClicks = 0;
    const maxNoClicks = 3;

    function setNoToYes() {
      btnNo.classList.remove('btn-no');
      btnNo.classList.add('btn-yes');
      btnNo.textContent = 'Yes ğŸ’–';
    }

    function doCelebration(){
      msg.style.display = 'block';

      kiss.classList.remove('show');
      void kiss.offsetWidth;
      kiss.classList.add('show');

      startConfetti();
    }

    // Confetti ONLY on clicking a YES button
    btnYes.addEventListener('click', doCelebration);

    btnNo.addEventListener('click', () => {
      // If NO has already turned to YES, then clicking it should celebrate too
      if (btnNo.classList.contains('btn-yes')) {
        doCelebration();
        return;
      }

      noClicks++;

      if (noClicks < maxNoClicks) {
        note.textContent = `No is not accepting that answer ğŸ™ƒ (${maxNoClicks - noClicks} tries left)`;
      } else {
        // 3rd NO click: turn NO into YES, but still no confetti until he clicks YES
        setNoToYes();
        note.textContent = "ğŸ¤£ Okayyyâ€¦ 'No' just got upgraded to 'Yes'! Try again ğŸ’˜";
      }
    });

    /* Confetti */
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces=[];
    let anim=null;

    function resize(){
      canvas.width=innerWidth;
      canvas.height=innerHeight;
    }
    window.addEventListener('resize', resize);

    function startConfetti(){
      resize();
      canvas.style.display='block';
      pieces=Array.from({length:220},()=>({
        x:Math.random()*canvas.width,
        y:-20 - Math.random()*canvas.height*0.15,
        r:3+Math.random()*5,
        vx:-2+Math.random()*4,
        vy:2+Math.random()*5,
        rot:Math.random()*Math.PI,
        vr:-0.2+Math.random()*0.4,
        hue: 320 + Math.random()*50
      }));
      if(anim) cancelAnimationFrame(anim);
      anim=requestAnimationFrame(tick);
      setTimeout(()=>canvas.style.display='none',3000);
    }

    function tick(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of pieces){
        p.x+=p.vx;
        p.y+=p.vy;
        p.rot+=p.vr;
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle=`hsl(${p.hue},90%,65%)`;
        ctx.fillRect(-p.r,-p.r,p.r*2,p.r*2);
        ctx.restore();
      }
      pieces=pieces.filter(p=>p.y<canvas.height+40);
      if(pieces.length) anim=requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
