<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root { --card-w: min(92vw, 520px); }
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe4ef, #fff);
      overflow:hidden;
    }
    .card{
      width: var(--card-w);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(255, 105, 180, 0.25);
      box-shadow: 0 20px 60px rgba(255, 105, 180, 0.18);
      border-radius: 28px;
      padding: 28px 26px 22px;
      text-align:center;
      backdrop-filter: blur(8px);
    }
    h1{ margin: 8px 0 6px; font-size: 30px; }
    p{ margin: 0 0 18px; color:#444; }
    .hearts{
      font-size: 24px; letter-spacing: 4px;
      margin-bottom: 10px;
    }
    .btnrow{
      display:flex; gap:12px; justify-content:center; align-items:center;
      margin-top: 10px;
    }
    button{
      border:0; cursor:pointer;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 650;
      transition: transform .08s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: scale(0.98); }
    #yes{
      background: linear-gradient(135deg, #ff4d8d, #ff8fb8);
      color:white;
      box-shadow: 0 14px 30px rgba(255, 77, 141, 0.25);
    }
    #no{
      background: #f2f2f2;
      color:#333;
      border: 1px solid #e6e6e6;
      position: fixed; /* allows it to move anywhere */
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
    }
    .note{ font-size: 13px; color:#666; margin-top: 14px; }
    .confetti{
      position: fixed; inset: 0; pointer-events:none;
      display:none;
    }
    .toast{
      margin-top: 14px;
      font-weight: 650;
      color:#ff2f7a;
      display:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts">ğŸ’— ğŸ’˜ ğŸ’—</div>
    <h1>Hey husbandâ€¦</h1>
    <p>Will you be my Valentine? ğŸŒ¹</p>

    <div class="btnrow">
      <button id="yes">Yes ğŸ’–</button>
      <!-- No button is positioned fixed so it can dodge -->
      <button id="no" aria-label="No">No ğŸ™ˆ</button>
    </div>

    <div class="toast" id="toast">YAYYY! ğŸ’ Date night is happening! ğŸ“âœ¨</div>
    <div class="note">Tip: try clicking â€œNoâ€ ğŸ˜‰</div>
  </div>

  <canvas class="confetti" id="confetti"></canvas>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const toast = document.getElementById('toast');

    function placeNoRandomly() {
      const pad = 14;
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const maxX = window.innerWidth - bw - pad;
      const maxY = window.innerHeight - bh - pad;

      const x = Math.max(pad, Math.floor(Math.random() * maxX));
      const y = Math.max(pad, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.transform = 'none';
    }

    // Make "No" dodge cursor/touch
    ['mouseenter','mouseover','pointerenter','touchstart','pointerdown'].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        placeNoRandomly();
      }, { passive: false });
    });

    // Keep it in-bounds on resize
    window.addEventListener('resize', () => placeNoRandomly());

    // Celebration on yes
    yesBtn.addEventListener('click', () => {
      toast.style.display = 'block';
      noBtn.style.display = 'none';
      yesBtn.textContent = 'YES! ğŸ’˜';
      startConfetti();
    });

    // Tiny confetti (no libs)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);

    let pieces = [];
    function startConfetti(){
      resizeCanvas();
      canvas.style.display = 'block';
      pieces = Array.from({length: 160}, () => ({
        x: Math.random()*canvas.width,
        y: -20 - Math.random()*canvas.height*0.3,
        r: 3 + Math.random()*5,
        vx: -2 + Math.random()*4,
        vy: 2 + Math.random()*5,
        rot: Math.random()*Math.PI,
        vr: -0.2 + Math.random()*0.4
      }));
      requestAnimationFrame(tick);
      setTimeout(() => canvas.style.display = 'none', 2600);
    }

    function tick(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of pieces){
        p.x += p.vx; p.y += p.vy; p.rot += p.vr;
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = `hsl(${330 + Math.random()*40}, 90%, 65%)`;
        ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
        ctx.restore();
      }
      pieces = pieces.filter(p => p.y < canvas.height + 40);
      if(pieces.length) requestAnimationFrame(tick);
    }

    // Initial position
    placeNoRandomly();
  </script>
</body>
</html>
